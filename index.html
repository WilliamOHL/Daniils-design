<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniils design</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    
    <div class="header"> <!-- headern som är högst upp -->
        <p class="lek">Daniils lektstuga</p> <!-- texten till vänster -->
        <p class="lekigt">Hem</p> <!-- alla dehär är texterna som är där uppe. -->
        <p class="lekigt">Om Daniil</p>
        <p class="lekigt">Mer Daniil</p>
        <p class="lekigt">Kontakta Daniil</p>

    </div>

    <div class="box"> <!-- container för divarna som håller bilden samt main texten -->
        <div class="CanIGetAPhoto"> <!-- div som håller bilden -->
            <img class="img" src="daniil-baykov.jpg"> <!-- bilden -->
        </div>
        <div class="texty"> <!-- div som håller text -->
            <p class="p1">Välkommen till Daniils lekstuga</p> <!-- text -->
            <p class="p2">Visst är det kul att placera ut objekt i HTML?</p> <!-- också text -->
        </div>
    </div>
</body>
</html>
